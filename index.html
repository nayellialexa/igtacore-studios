<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Igtacore Studios</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <img src="assets/logo.png" class="logo" alt="Igtacore">

  <div class="nav-actions">
    <button id="langToggle" class="lang-btn">EN</button>
    <button id="menuBtn" class="menu-btn">☰</button>
  </div>

  <nav class="nav-menu" id="navMenu">
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="about.html" data-es="Sobre Nosotros" data-en="About">Sobre Nosotros</a>
    <a href="projects.html" data-es="Proyectos" data-en="Projects">Proyectos</a>
    <a href="contact.html" data-es="Contacto" data-en="Contact">Contacto</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <img src="assets/logo.png" class="hero-logo" alt="Igtacore">

    <h1 data-es="Desarrollamos mundos" data-en="We build worlds">
      Desarrollamos mundos
    </h1>

    <p data-es="Estudio independiente de videojuegos"
       data-en="Independent videogame studio">
      Estudio independiente de videojuegos
    </p>

    <div class="hero-buttons">
      <a href="projects.html" class="btn"
         data-es="Ver proyectos"
         data-en="View projects">
         Ver proyectos
      </a>
    </div>
  </div>
</section>

<footer class="footer">
  <p>© <span id="year"></span> Igtacore Studios</p>
</footer>

<!-- JS -->
<script src="js/lang.js"></script>

<script>
  // menú hamburguesa
  const menuBtn = document.getElementById("menuBtn");
  const navMenu = document.getElementById("navMenu");

  menuBtn.addEventListener("click", () => {
    navMenu.classList.toggle("open");
  });

  // año automático
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
