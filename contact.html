<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Igtacore Studios</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- =========================
     NAVBAR
========================= -->
<header class="navbar">
  <img src="assets/logo.png" class="logo" alt="Igtacore">

  <div class="nav-actions">
    <button id="langToggle" class="lang-btn">EN</button>
    <button id="menuBtn" class="menu-btn" aria-label="Abrir menú">☰</button>
  </div>

  <nav class="nav-menu" id="navMenu">
    <a href="index.html" data-es="Inicio" data-en="Home">Inicio</a>
    <a href="about.html" data-es="Sobre Nosotros" data-en="About">Sobre Nosotros</a>
    <a href="projects.html" data-es="Proyectos" data-en="Projects">Proyectos</a>
    <a href="contact.html" data-es="Contacto" data-en="Contact">Contacto</a>
  </nav>
</header>

<!-- =========================
     HERO CONTACT
========================= -->
<section class="hero hero-contact">
  <div class="hero-content">
    <h1 data-es="Contáctanos" data-en="Contact Us">Contáctanos</h1>
    <p data-es="Cuéntanos sobre tu proyecto o idea"
       data-en="Tell us about your project or idea">
      Cuéntanos sobre tu proyecto o idea
    </p>
  </div>
</section>

<!-- =========================
     FORMULARIO REAL
========================= -->
<section class="content contact">

  <form
    class="contact-form"
    action="https://formsubmit.co/igtacorestudios@gmail.com"
    method="POST">

    <!-- CONFIGURACIÓN OCULTA -->
    <input type="hidden" name="_subject" value="Nuevo mensaje desde Igtacore Studios">
    <input type="hidden" name="_captcha" value="true">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://nayellialexa.github.io/igtacore-studios/gracias.html">

    <div class="form-group">
      <label data-es="Nombre completo" data-en="Full name">Nombre completo</label>
      <input type="text" name="name" placeholder="Tu nombre" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="correo@ejemplo.com" required>
    </div>

    <div class="form-group">
      <label data-es="¿En qué te podemos ayudar?"
             data-en="How can we help you?">
        ¿En qué te podemos ayudar?
      </label>
      <select name="reason" required>
        <option value="">Selecciona una opción</option>
        <option>Desarrollo de videojuegos</option>
        <option>Colaboración</option>
        <option>Arte / Diseño</option>
        <option>Programación</option>
        <option>Otro</option>
      </select>
    </div>

    <div class="form-group">
      <label data-es="Mensaje" data-en="Message">Mensaje</label>
      <textarea name="message" rows="5"
                placeholder="Escribe tu mensaje aquí..."
                required></textarea>
    </div>

    <button type="submit" class="btn"
            data-es="Enviar mensaje"
            data-en="Send message">
      Enviar mensaje
    </button>

  </form>

</section>

<!-- =========================
     FOOTER
========================= -->
<footer class="footer">
  <p>© <span id="year"></span> Igtacore Studios</p>

  <div class="socials">
    <a href="https://www.tiktok.com/@igtacore_studios" target="_blank">TikTok</a>
    <a href="https://www.instagram.com/igtacorestudios/" target="_blank">Instagram</a>
    <a href="https://x.com/igtacorestudios" target="_blank">X</a>
    <a href="mailto:igtacorestudios@gmail.com">Email</a>
  </div>
</footer>

<!-- =========================
     JS
========================= -->
<script src="js/menu.js"></script>
<script src="js/lang.js"></script>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
