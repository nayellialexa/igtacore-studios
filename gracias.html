<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gracias - Igtacore Studios</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .thanks {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

      background:
        linear-gradient(120deg,
          #007CF0,
          #00A8FF,
          #FF7A00,
          #FF3C00,
          #007CF0
        );
      background-size: 400% 400%;
      animation: thanksGradient 12s ease infinite;
    }

    @keyframes thanksGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .thanks-box {
      background: rgba(0,0,0,.55);
      padding: 48px 32px;
      border-radius: 18px;
      max-width: 520px;
      animation: fadeUp .8s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .thanks h1 {
      font-family: Montserrat, sans-serif;
      font-size: 36px;
      margin-bottom: 12px;
    }

    .thanks p {
      color: #ccc;
      margin-bottom: 28px;
    }

    .thanks a {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 10px;
      background: linear-gradient(90deg,#007CF0,#FF7A00);
      color: white;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>

<body>

<section class="thanks">
  <div class="thanks-box">
    <h1>Â¡Mensaje enviado!</h1>
    <p>Gracias por contactar a Igtacore Studios.<br>
       Te responderemos muy pronto.</p>

    <a href="index.html">Volver al inicio</a>
  </div>
</section>

</body>
</html>
